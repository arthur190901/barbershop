<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Barbershop login</title>
</head>
<body>
  <p class="registration-items">
    <br class="br"><input class="firstname" type="text" name="first name" id="dirst-name" placeholder="Введите ваше имя">
    <br class="br"><input class="firstname" type="text" name="last name" id="last-name" placeholder="Введите вашу фамилию">
    <br class="br"><input class="firstname" type="email" name="login" id="new-login" placeholder="Придумайте логин">
    <br class="br"><input class="firstname" type="password" name="password" minlength="3" maxlength="15" id="new-login" placeholder="Придумайте пароль">
    <br> <button class="login-button" type="button">Подтвердить</button>
  </p>
  <script src="script.js"></script>
</body>
</html>
